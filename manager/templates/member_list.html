{% extends "base.html" %}
{% block title %}Member List{% endblock %}
{% load staticfiles %}

      {% block body %}
      <div id="wrapper">
        <div id="page-wrapper">
          <div class="row">
            <div class="col-lg-6 full-width margin-top-20percent" >
              <div class="panel panel-default full-width">

                <div class="panel-heading">
                  Edit Help
                </div>

                <div class="panel-body full-width full-height">
                  <table id="member-list-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
                    <thead>
                      <tr>
                        <th>名前</th>
                        <th>性別</th>
                        <th>学年</th>
			<th>楽器</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for person in people %}
                      <tr>
                        <td>{{person.name}}</td>
                        <td>{{person.sex}}</td>
                        <td>{{person.grade}}</td>
                        <td>{{person.instrument}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(function() {
            $('#member-list-table').DataTable({
                responsive: true,
                ordering: true,
                displayLength: 60,
            });
        });
      </script>
      {% endblock %}
